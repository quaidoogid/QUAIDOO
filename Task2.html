<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
  <h1>Travel Reservation form</h1>  
  <div>*denotes mandatory</div>
<body>
  <br>
<form>
  <div>
    <label for="fname">Full name*:</label>
  </div>
   <input type="text" id="fname" name="fname" placeholder="Firstname Lastname">
   <div>
   </div>

   <div>
    <label>Email address*:</label>
   </div>
   <input type="email" placeholder="EMAIL_ADDRESS">
   <div>
   </div>

   <div>
    <label>Select Tour Package*:</label>
    <div> <select>
    <option value="Goa">Goa</option></select>
    </div>
   </div>

   <div>
    <label>Arrival of date*:</label>
   </div>
   <input type="date" placeholder="m/d/y">
   <div>
   </div>

   <div>
    <label>Number of persons*:</label>
   </div>
   <input type="number" placeholder="UNKNOWN_TYPE"> 
   <div>
   </div>

   <div>
    <label>What would you want to avail?*</label>
   </div>

   <div>
    <label>Boarding</label>
    <input type="checkbox">
   </div>
  
   <div>
    <label>Fooding</label>
    <input type="checkbox">
   </div>

   <div>
    <label>Sight Seeing</label>
    <input type="checkbox">
   </div>

   <div>
    <labe>Discount Coupon code:</labe>
   </div>

   <div>
    <input placeholder="UNKNOWN_TYPE">
   </div>

   <div>Terms and Conditions*</div>
   <input type="radio">
   <label>I agree</label>

   <input type="radio">
   <label>I disagree</label>

   <div>
    <div><button>Complete reservation</button>
   </div>
</form>
</body>
</html>
